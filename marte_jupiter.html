<!DOCTYPE html>
<html>
<head>
    <title>Tu peso en un lugar donde pesas menos</title>
</head>
<body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto en Marte o en Jupiter</p>
    <script>
        var usuario = prompt("Cual es tu peso?");
        var planeta = parseInt(prompt("Elige u planeta. 1 es marte, 2 es jupiter."));

        var g_tierra = 9.8;
        var g_marte = 3.7;
        var g_jupiter = 24.8;
        //var peso = 77;
        var peso = parseFloat(usuario);
        var nombre;
        var peso_final;
        if (planeta == 1){
            peso_final = peso * g_marte / g_tierra;
            nombre = "Marte"
        }
        else if (planeta == 2){
            peso_final = peso * g_marte / g_tierra;
            nombre = Jupiter;
        }
        else{
            peso_final = 1000000;
            nombre = Krypton;
        }
        peso_final = parseFloat(peso_final);
        document.write("Tu peso en " + nombre + "  es <strong>" + peso_final + " kilos</strong>");
    </script>
</body>
</html>
